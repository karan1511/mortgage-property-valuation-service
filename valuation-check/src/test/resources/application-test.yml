server:
  port: 0  # Random port for testing

spring:
  application:
    name: mortgage-valuation-app-test
  profiles:
    active: test

# Test AWS Configuration (using LocalStack)
aws:
  s3:
    bucket-name: test-mortgage-valuation-documents
    region: eu-west-2
    access-key: test
    secret-key: test
    endpoint: http://localhost:4566

# Test Azure OpenAI Configuration (mocked)
azure:
  openai:
    endpoint: https://test.openai.azure.com/
    api-key: test-key
    deployment-name: gpt-4o
    max-tokens: 1000
    temperature: 0.1

# Test Application Configuration
app:
  valuation:
    pdf-path-template: "lnap4879/{requestId}/report.pdf"
    timeout-seconds: 30
    max-file-size-mb: 10

# Test Logging Configuration
logging:
  level:
    com.mortgage.valuation: DEBUG
    org.springframework.web: WARN
    software.amazon.awssdk: WARN
    com.azure: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
